<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI教學網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .intro {
            text-align: center;
            margin-bottom: 20px;
        }
        .course-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .course-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .course-card h3 {
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>AI教學網站</h1>
        <p>學習人工智慧，從這裡開始</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">首頁</a>
        <a href="#">課程介紹</a>
        <a href="#">AI資源</a>
        <a href="#">聯繫我們</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="intro">
            <h2>歡迎來到AI學習平台！</h2>
            <p>這裡提供各種AI技術的學習資源，從基礎到進階課程，幫助你掌握未來科技。</p>
        </div>

        <!-- Course List -->
        <div class="course-list">
            <div class="course-card">
                <h3>AI入門課程</h3>
                <p>了解人工智慧的基本概念及應用。</p>
                <a href="#">立即學習</a>
            </div>
            <div class="course-card">
                <h3>機器學習課程</h3>
                <p>學習如何使用機器學習技術來解決問題。</p>
                <a href="#">立即學習</a>
            </div>
            <div class="course-card">
                <h3>深度學習課程</h3>
                <p>深入了解深度學習技術和實際應用。</p>
                <a href="#">立即學習</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 AI教學網站 - 所有權利保留</p>
    </footer>

</body>
</html>
